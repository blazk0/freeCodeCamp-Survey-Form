<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
    <h1 class="text-center m-3" id="title">Survey Form</h1>
    <div class="container bg-light mb-4">
      <p class="text-center p-3" id="description">Let us know how we can improve freeCodeCamp</p>
      <div class="container">
  
      <form class="form" id="survey-form">
        <div class="form-group row">
          <label id="name-label" for="name" class="col-md-3 col-form-label">* Name:</label>
          <div class="col-md-9">
            <input id="name" type="text" class="form-control" placeholder="Enter Your Name" required>
          </div>
        </div>
  
        <div class="form-group row">
          <label id="email-label" for="email" class="col-md-3 col-form-label">* Email:</label>
          <div class="col-md-9">
           <input id="email" name="email" type="email" class="form-control" placeholder="Enter Your Email" required>
          </div>
        </div>
  
        <div class="form-group row">
          <label id="number-label" for="age" class="col-md-3 col-form-label">* Age:</label>
          <div class="col-md-9">
            <input id="number" type="number" class="form-control" placeholder="Age" min="1" max="100">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="text" class="col-3 col-form-label">Which option best describes your current role?</label>
          <div class="col-md-9">
            <select class="form-control col-5">
              <option disabled>Select an Option</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="text" class="col-md-3 col-form-label">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          <div class="col-md-9">
            <ul style="list-style: none;">
              <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings"> Definitely</label></li>
              <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings"> Maybe</label></li>
              <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings"> Not sure</label></li>
          </ul>
          </div>
        </div>  
  
        <div class="form-group row">
          <label for="text" class="col-md-3">What do you like most in FCC:</label>
          <div class="col-md-9">
            <select class="form-control col-4" id="dropdown">
              <option disabled>Select an Option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </div>
        </div>  
        
        <div class="form-group row">
            <label for="text" class="col-md-3">Things that should be improved in the future (Check all that apply):</label>
            <div class="col-md-9">
              <ul id="preferences" style="list-style: none;">
                <li><label><input name="prefer" value="1" type="checkbox"> Front-end Projects</label></li>
                <li><input name="prefer" value="2" type="checkbox"> Back-end Projects</li>
                <li><label><input name="prefer" value="3" type="checkbox"> Data Visualization</label></li>
                <li><label><input name="prefer" value="4" type="checkbox"> Challenges</label></li>
                <li><label><input name="prefer" value="5" type="checkbox"> Open Source Community</label></li>
                <li><label><input name="prefer" value="6" type="checkbox"> Gitter help rooms</label></li>
                <li><label><input name="prefer" value="7" type="checkbox"> Videos</label></li>
                <li><label><input name="prefer" value="8" type="checkbox"> City Meetups</label></li>
                <li><label><input name="prefer" value="9" type="checkbox"> Wiki</label></li>
                <li><label><input name="prefer" value="10" type="checkbox"> Forum</label></li>
                <li><label><input name="prefer" value="10" type="checkbox"> Additional Courses</label></li>
            </ul>      
            </div>
          </div>
  
        <div class="form-group row">
          <div class="col-md-3">
            <label for="text">Any Comments or Suggestions</label>
          </div>
          <div class="col-md-9">
            <textarea placeholder="Enter your comment here..." cols="50" rows="3"></textarea>
          </div>
        </div>
        
        <div class="form-row text-center p-3">
          <div class="col">
            <button class="btn btn-outline-primary btn-lg" id="submit">Submit</button>
          </div>
        </div>
      </form>
      </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
